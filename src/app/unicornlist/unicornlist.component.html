<table *ngIf="list && list.length > 0">
    <tr *ngFor="let item of list">
        <td>name: {{item.name}}</td>
        <td>age: {{item.age}}</td>
        <td>color: {{item.color}}</td>
        <td>gender: {{item.gender}}</td>
    </tr>
</table>
<div *ngIf="!list || list.length === 0">
    Sadness ! No unicorns to rules the Earth....
</div>
